<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>

<div class="wrapper fadeInDown">

    
        <div id="formContent">
                <h2 class = "card-title">Log Into NullPoint Invoicing</h2>
          
          <form name="LoginForm" >
      
            <input formControlName="loginId" 
            type="text" id="loginId" required class="fadeIn second form-control" name="loginId" placeholder="login" > 
            <div *ngIf="loginId.errors.required">
              Name is required.
            </div>
            
            <input type="text" formControlName="password" id="password" class="fadeIn third" name="password" placeholder="password" >
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <input type="submit" class="fadeIn fourth" value="Log In"  (click)="onSubmit()"   >
          </form>
  
          

      
        </div>
      </div>

</body>
