<BR/>
<div style="padding-left: 10em;">
<table class="table table-striped" style="width: 80%;">
    <thead class="thead-dark">
        <tr>
<th>
    Item No.
</th>
<th>
    Item Description
</th>
<th> Price
</th>
<th>
    Quantity
</th>
<th>
        Total
</th>
</tr>
    </thead>
    <tbody>
        <tr *ngFor="let InvoiceLine of invoicelines"  >

            <td>
                {{ InvoiceLine.invoiceLineId}}
            </td>
            <td>
                {{ InvoiceLine.description}}
            </td>
            <td>
                {{ InvoiceLine.price | currency:'USD'}}
            </td>
            <td> {{ InvoiceLine.quantity}}

            </td>
            <td>
                    {{ InvoiceLine.price *  InvoiceLine.quantity | currency:'USD' }}
            </td>
        </tr>

    </tbody>
    <tfoot>
        <tr>
          <td colspan="4" >Grand Total</td>
          <td > $180</td>
        </tr>
      </tfoot>
</table>
<button type = "button" class="btn btn-dark"  [routerLink] = "'../'" > Back </button>

</div>
