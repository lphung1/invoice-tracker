<BR/>
<div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
<th>
    Invoice No.
</th>
<th>
    Customer Name
</th>
<th> Genenerated
    Date
</th>
<th>
    Amount
</th>
<th>
        Status
</th>
<th>
    Due date
</th>
</tr>
    </thead>
    <tbody>
        <tr *ngFor="let invoice of invocies" (click)="OnSelect(invoice)" >
            <td>
                {{invoice.invoiceId}}
            </td>
            <td>
                {{invoice.customer}}
            </td>
            <td>
                {{invoice.genDate | date:"MMM dd yyyy"}}
            </td>
            <td>
                {{invoice.amount}}
            </td>
            <td>
                {{invoice.status}}
            </td>
            <td>
                {{invoice.dueDate | date:"MMM dd yyyy"}}
            </td>
        </tr>

    </tbody>
</table>
</div>
<div *ngIf="loadcomponent">
<app-invoicedetail [invoice]="selectedInvoice"></app-invoicedetail>
</div>
