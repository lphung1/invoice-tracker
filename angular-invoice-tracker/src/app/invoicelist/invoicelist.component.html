<BR/>
<div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
<th>
    Invoice No.
</th>
<th>
    Customer Name
</th>
<th>
    Date
</th>
<th>
    Amount
</th>
<th>
        Status
</th>
<th>
    Due date
</th>
</tr>
    </thead>
    <tbody>
        <tr *ngFor="let invoice of invocies" >
            <td>
                {{invoice.invoiceId}}
            </td>
            <td>
                {{invoice.customer}}
            </td>
            <td>
                {{invoice.genDate}}
            </td>
            <td>
                {{invoice.amount}}
            </td>
            <td>
                {{invoice.status}}
            </td>
            <td>
                {{invoice.dueDate}}
            </td>
        </tr>

    </tbody>
</table>
</div>
